

<div class="parallax-container bg1">
    <div class="welcome-text">
        Welcome to the Plebeian Deli, a new art media company that’s built around promotion for artists by artists.
    </div>
    <!-- 
        We’ve set out to build a hub for artists to create, communicate, build community, and from that community build careers. Everything you’ll ever need as an artist is here at Plebeian, we’re here to make the business side of your art easy so that you can just make your art. Say goodbye to the old ways of art, the archaic systems with virtually no success, and join the growing world of Plebeian.
    -->
</div>


<div class="static-container">
    <div class="content">
        <button mat-raised-button color="accent" class="signup-btn-top" routerLink="/login">Sign Up!</button>
        <div class="process">
        
            <div class="process-graphic">
                <span>Create</span>
                <img src="assets/images/create.svg" class="process-img" />
            </div>

            <mat-icon class="process-arrow">arrow_right_alt</mat-icon>

            <div class="process-graphic">
                <span>Post</span>
                <img src="assets/images/upload.svg" class="process-img" />
            </div>

            <mat-icon class="process-arrow">arrow_right_alt</mat-icon>

            <div class="process-graphic">
                <span>Sell</span>
                <img src="assets/images/sell.svg" class="process-img" />
            </div>
        </div>
    </div>
</div>


<div class="parallax-container bg3">
    <!-- <p class="visibility-txt">In landscape of modern art, visibility is key.</p> -->
</div>


<div class="static-container-2">
    <div class="content">

        <h2 style="text-align: center">The Team</h2>

        <div style="width: 100%; display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; margin: 2em auto;">
        
            <mat-card *ngFor="let admin of admins$ | async" style="cursor: pointer;" [routerLink]="'/' + admin.username">
                
                <mat-card-header>{{ admin.username }}</mat-card-header>

                <img mat-card-image [src]="admin.profileUrl" alt="Profile Image">

            </mat-card>
