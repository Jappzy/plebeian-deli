<div class="heading-row" id="edit-view">
    <div *ngIf="editable">
        <button *ngIf="editing" mat-raised-button (click)="cancelNewPost()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button *ngIf="!editing" mat-raised-button (click)="startNewPost()">
            <mat-icon>add</mat-icon>
            New Post
        </button>
    </div>
</div>

<br>

<div *ngIf="editing && !user.approvedSeller">
    <button
        mat-raised-button
        routerLink="/seller"
        style="width: 100%">
        Connect your account to Stripe to add a price
    </button>
</div>

<br>

<app-create-post
    *ngIf="editing"
    [post]="editingPost"
    [approvedSeller]="user.approvedSeller"
    (save)="submitPost($event)">
</app-create-post>

<br><br><br>

<div class="post-list">

    <div
        *ngFor="let post of posts$ | async"
        (click)="viewPost(post.postId)"
        class="post-card">

        <!-- Menu -->
        <ng-container *ngIf="editable">
            <button
                mat-button
                [matMenuTriggerFor]="postActions"
                color="accent"
                style="float: right"
                (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #postActions="matMenu">
                <button mat-menu-item (click)="editPost(post)">
                    <mat-icon>edit</mat-icon>
                    <span style="margin-left: 5px">Edit</span>
                </button>
                <button mat-menu-item color="warn" (click)="deletePost(post)">
                    <mat-icon color="warn">delete</mat-icon>
                    <span style="margin-left: 5px; color: #f44336;">Delete</span>
                </button>
            </mat-menu>
        </ng-container>

        <!-- Thumbnail Image -->
        <!-- <div *ngIf="post.thumbnailImgUrl" [ngStyle]="{'background-image': 'url(' + post.thumbnailImgUrl + ')'}" class="post-img"></div> -->
        <ng-container *ngIf="post.thumbnail | async as thumbnailURL">
            <div [ngStyle]="{'background-image': 'url(' + thumbnailURL + ')'}" class="post-img"></div>
        </ng-container>
        
        <!-- Title -->
        <p style="font-weight: 300; letter-spacing: 1.1px;">{{ post.title }}</p>
    </div>
</div>
