<mat-chip-list class="mobile-cat-select">
    <mat-chip
        *ngFor="let cat of fullCategories"
        class="category-item"
        [ngClass]="{ 'selected-item': selected === cat.name }"
        [ngStyle]="{ 'border-color': cat.color || '#fdf5a2', 'color': selected === cat.name ? cat.color || '#fdf5a2' : '#fff' }"
        (click)="onSelect(cat.name)">
        {{ cat.name }}
    </mat-chip>
</mat-chip-list>

<div class="icon-container">
    <mat-icon
        *ngFor="let cat of fullCategories; let i = index"
        (click)="categorySelect(i)"
        [ngClass]="{'selected': i == carouselIndex}">
        {{ cat.icon }}
    </mat-icon>
</div>
