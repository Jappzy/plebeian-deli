<mat-chip-list class="category-select">
    <mat-chip
        *ngFor="let cat of fullCategories"
        (click)="onSelect(cat.name)"
        class="category-item"
        [ngClass]="{ 'selected-item': selected === cat.name }"
        [ngStyle]="{
            'border-color': cat.color || '#fdf5a2',
            'color': selected === cat.name ? cat.color || '#fdf5a2' : '#fff'
        }">
        {{ cat.name }}
    </mat-chip>
</mat-chip-list>
