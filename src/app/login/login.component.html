    <swiper *ngIf="slides?.length" [config]="swiperConfig" style="width: 100%">
        <div *ngFor="let slide of slides" class="text-slide">{{ slide }}</div>
    </swiper>


    <div class="sign-in-button-container">
        <p style="text-align: center">Sign In</p>

        <button
            mat-raised-button
            class="sign-in-button apple-btn"
            (click)="appleLogin()">
            <div class="inner-container">
                <span class="apple-icon"></span>
                <span style="margin-left: 8px">Apple</span>
            </div>
        </button>

        <button
            mat-raised-button
            class="sign-in-button google-btn"
            (click)="googleLogin()">
            <div class="inner-container">
                <span class="google-icon"></span>
                <span style="margin-left: 4px">Google</span>
            </div>
        </button>

        <button
            mat-raised-button
            class="sign-in-button facebook-btn"
            (click)="facebookLogin()">
            <div class="inner-container">
                <span class="facebook-icon"></span>
                <span>Facebook</span>
            </div>
        </button>
    </div>
