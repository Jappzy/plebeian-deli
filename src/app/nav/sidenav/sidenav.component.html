<div *ngIf="user" class="container">

    <button mat-icon-button (click)="closeSidenav.emit()" style="margin-left: auto; color: #292929;">
        <mat-icon>close</mat-icon>
    </button>

    <img
        [src]="user.thumbnail | async"
        alt="Profile Pic"
        class="profile-pic"
        (click)="gotoUserProfile.emit()">

    <div style="display: flex; justify-content: center; align-items: center; margin: 1em 1em 2em; cursor: pointer;">
        <span class="username-text" (click)="gotoUserProfile.emit()">{{ user.username }}</span>
    </div>

    <button mat-button class="nav-link" routerLink="/notifications" (click)="closeSidenav.emit()">
        <mat-icon
            *ngIf="newCount"
            [matBadge]="newCount"
            matBadgeColor="accent"
            class="nav-link-icon">
            notifications_none
        </mat-icon>
        <mat-icon *ngIf="!newCount" class="nav-link-icon">notifications_none</mat-icon>
        <span>Notifications</span>
    </button>

    <button mat-button routerLink="/chat" class="nav-link" (click)="closeSidenav.emit()">
        <mat-icon class="nav-link-icon">mail</mat-icon>
        <span>Messages</span>
    </button>

    <button mat-button routerLink="/orders" class="nav-link" (click)="closeSidenav.emit()">
        <mat-icon class="nav-link-icon">storefront</mat-icon>
        <span>Orders</span>
    </button>

    <button mat-button routerLink="/seller" class="nav-link" (click)="closeSidenav.emit()">
        <mat-icon class="nav-link-icon">local_offer</mat-icon>
        <span>Seller Info</span>
    </button>

    <button mat-button routerLink="/faq" class="nav-link" (click)="closeSidenav.emit()">
        <mat-icon class="nav-link-icon">help_outline</mat-icon>
        <span>F.A.Q.</span>
    </button>

    <button mat-button routerLink="/about" class="nav-link" (click)="closeSidenav.emit()">
        <mat-icon class="nav-link-icon">home</mat-icon>
        <span>About</span>
    </button>

    <hr *ngIf="notificationService.canInstall" style="width: 100%; border-color: #f54081;">

    <button
        *ngIf="notificationService.canInstall"
        mat-raised-button
        color="accent"
        (click)="installClick()"
        class="install-button">
        INSTALL APP
    </button>

    <hr style="width: 100%; border-color: #f54081;">

    <button mat-button routerLink="/terms" class="nav-link" (click)="closeSidenav.emit()">
        <mat-icon class="nav-link-icon">list_alt</mat-icon>
        <span>Terms of Service</span>
    </button>

    <button mat-button routerLink="/contact" class="nav-link">
        <mat-icon class="nav-link-icon">contact_mail</mat-icon>
        <span>Contact</span>
    </button>

    <button mat-button class="nav-link" (click)="signOut.emit()">
        <mat-icon class="nav-link-icon">sentiment_very_dissatisfied</mat-icon>
        <span>Logout</span>
    </button>

</div>
