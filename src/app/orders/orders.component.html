

<mat-tab-group mat-stretch-tabs style="width: 90%; max-width: 666px; margin: auto;">

    <mat-tab label="Sold">
        <div style="text-align: center">
            <br>

            <p>Sold Posts list</p>
    
            <br>
    
            <p>or Seller Sign Up</p>
    
            <br>
    
            <p>or No Orders message</p>
        </div>
    </mat-tab>

    <mat-tab label="Bought" style="text-align: center">
        <div style="margin-top: 2em">

            
            <div *ngFor="let order of orders" style="display: flex; align-items: center; border-bottom: 1px solid white; margin-bottom: 10px; padding: 8px 0;">

                <img [src]="order.image" alt="Order Image" style="max-height: 60px; max-width: 100px; margin-right: 5px;">

                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <span style="display: flex;">
                        <h3 style="margin: 0">{{ order.title }}</h3>
                        <h5 style="margin: 0 0 0 15px">-{{ order.status }}</h5>
                    </span>
    
                    <p style="margin: 10px 0">{{ order.timestamp }}</p>
                </div>

            </div>




        </div>
    </mat-tab>

</mat-tab-group>
