
<div style="height: 100%; width: 100%; background-color: black; color: white; display: flex; flex-direction: column; align-items: center;">

    <h2>Sign In</h2>

    <br>

    <button
        mat-raised-button
        color="primary"
        style="color: white; margin: 0.5em;"
        (click)="googleLogin()">
        Login With Google
    </button>

    <br>

    <button
        mat-raised-button
        style="background-color: #3f6fff; color: white; margin: 0.5em;"
        (click)="facebookLogin()">
        Login With Facebook
    </button>

</div>
