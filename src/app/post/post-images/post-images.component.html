<mat-card *ngIf="images?.length">

    <ngx-hm-carousel
        #carousel
        [(ngModel)]="carouselIndex"
        [data]="images"
        class="carousel">

        <section ngx-hm-carousel-container class="content">
            <article ngx-hm-carousel-item *ngFor="let img of images" class="item">
                <img [src]="img.url" alt="Post Image" draggable="false" class="post-img">
            </article>
        </section>

        <ng-template #carouselContent let-img let-i="index">
            <article class="item">
                <img [src]="img.url" alt="Post Image" draggable="false" class="post-img">
            </article>
        </ng-template>

        <ng-template #carouselPrev>
            <div *ngIf="images?.length > 1 && carouselIndex > 0" class="arrows">
                <mat-icon style="font-size: 2em">keyboard_arrow_left</mat-icon>
            </div>
        </ng-template>

        <ng-template #carouselNext>
            <div *ngIf="images && images.length > 1 && carouselIndex < images.length - 1" class="arrows">
                <mat-icon style="font-size: 2em">keyboard_arrow_right</mat-icon>
            </div>
        </ng-template>

    </ngx-hm-carousel>

</mat-card>
