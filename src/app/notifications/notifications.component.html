

<div class="notification-container">


    <ng-container *ngIf="newNotifications$ | async as notifications">
        <div *ngIf="!notifications?.length">
            <p>Nothing new...</p>
        </div>

        <div
            *ngFor="let notification of notifications"
            class="notification"
            (click)="viewNotification(notification)"
            [routerLink]="notification.postId ? '/post/' + notification.postId : '/prime-cuts/' + notification.primePostId">

            <div *ngIf="notification.type === 'like'" style="display: flex; align-items: center;">
                <mat-icon class="heart-icon">favorite</mat-icon>

                <p><span style="font-weight: 600; font-size: 1em; margin: 0 0 0 1.5em;">{{ notification.username }} </span> liked your post</p>
            </div>
            

            <p *ngIf="notification.type === 'comment'">New Comment from <span style="font-weight: 600; font-size: 1em;"> {{ notification.username }}</span></p>
        </div>
    </ng-container>


    <button mat-button style="display: block; margin: 2em auto; color: #8aaaf4;">Load older notificiations</button>


</div>
