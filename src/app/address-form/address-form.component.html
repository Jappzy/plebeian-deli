<form>

    <!-- Order Notes -->

    <!-- First Name/Last Name -->
    <div class="form-row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </div>

    <!-- Street -->
    <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Where do you live?</mat-hint>
    </mat-form-field>

    <!-- Street pt 2 -->
    <mat-form-field appearance="outline">
        <mat-label>Building, Apt, Suite, etc...</mat-label>
        <input matInput>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Optional</mat-hint>
    </mat-form-field>

    <div class="form-row">
        <!-- City -->
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!-- State -->
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>State</mat-label>
            <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" autocomplete="none">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <!-- Zipcode -->
        <mat-form-field appearance="outline">
            <mat-label>ZIP Code</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </div>

</form>
